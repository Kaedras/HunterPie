<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&display=swap');
        body {
            background: #292929;
            font-family: 'Heebo', sans-serif;
            color: #85c3ed;
            background-image: url("./assets/background_tile.png");
    
        }
        #weee {
            position: relative;
            display: block;
            background-color: white;
            margin-right: auto;
            margin-left: auto;
            width: 600px;
            padding: 10px 10px 10px 10px;
            background-color: rgb(29, 29, 29, 0.8);
            box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 2px;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        big {
            font-size: 100px;
        }
        #weee h1 {
            text-align: center;
            margin: 0px;
            font-weight: 400;
        }
        #weee #uwu {
            font-size: 100px;
            padding-bottom: 5px;
            height: 120px;
            font-weight: 500;
        }
        #weee p {
            color: whitesmoke;
            text-align: center;
        }
        #weee a {
            text-decoration: none;
            color: #85c3ed;
        }

        #weee a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="weee">
        <h1 id="uwu">404</h1>
        <h1>Page Not Found</h1>

        <p>Maybe this page moved? Or maybe it never existed in the first place!<br> Anyways, <a href="https://hunterpie.me/HunterPie">Click here to go back!</a></p>

</body>
</html>
